<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuzy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/14eb33e48f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-lg container"></nav>
    <!-- nav section -->


    <!-- add products -->
    <section class="container">
        <div class="upload">
            <h4>Apload Products to strapi</h4>
    
            <form>
    
                <div class="message-container"></div>
    
                <div class="mb-3 mt-4">
                    <label for="name">Name</label>
                    <input class="name" />
                </div>
                <div class="mb-3">
                    <label for="price">Price</label>
                    <input class="price" />
                </div>
                <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea class="description"></textarea>
                </div>
    
                <div class="mb-3">
    
                    <label for="file">Paste your url here</label>
                    <input type="url" class="form-control file" aria-label="file example" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>
    
                <div class="form-check form-switch mt-4">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Featured</label>
                </div>
    
                <button class="btn_submit">Button</button>
            </form>
    
        </div>
    
    
    </section>
    <!-- end of add products -->











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <script src="/js/add.js" type="module"></script>
    
</body>

</html>
