<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuzy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/14eb33e48f.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/logIn.css">

    
</head>

<body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-lg container">
    </nav>
    <!-- nav section -->

    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 form_image">
                    
                </div>
                <div class="col-lg-6 pt-5">
                    <h1 class="py-3">logIn</h1>
                    <h4>Sign into your acount</h4>
                    <div class="message-container mb-2"></div>
                    <form>
                        
                        <div class="form_row">
                            <div class="col-lg-7">
                                <label class="mt-3">
                                    Email
                                    <input type="email" id="email" placeholder="type your email" class="form-control mb-3 p-4">
                                </label>
                                
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="col-lg-7">
                                <label class="mt-3">
                                    Password
                                    <input type="password" id="password" placeholder="type your password" class="form-control mb-3 p-4">
                                </label>
                                
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="col-lg-7">
                                <button class="login_Btn mt-3 mb-5">logIn</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <script src="/js/logIn.js" type="module"></script>
</body>

</html>
