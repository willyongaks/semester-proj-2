<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuzy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/14eb33e48f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/edit.css">
</head>

<body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-lg container"></nav>
    <!-- nav section -->

    <section class="container">
        <div class="upload">
            <h4>Edit Products</h4>

            <form>

                <div class="message-container"></div>

                <div class="mb-3 mt-4">
                    <label for="name">Name</label>
                    <input class="name" />
                </div>
                <div class="mb-3">
                    <label for="price">Price</label>
                    <input class="price" />
                </div>
                <div class="mb-3">
                    <label for="description">Description</label>
                    <textarea class="description"></textarea>
                </div>

                <div class="mb-3">
                    <!-- <label for="id">Id</label> -->
                    <input class="id" type="hidden"/>
                </div>
                <div class="mb-3">
                
                    <label for="file">Paste new url here</label>
                    <input type="url" class="form-control file" aria-label="file example" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>

                <button class="btn_submit">Update</button>

                <hr>
                <div class="delete_container"></div>
                
            </form>

        </div>


    </section>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


    <script src="/js/edit.js" type="module"></script>
</body>
